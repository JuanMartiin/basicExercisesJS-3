<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificación con JWT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="autenticacion">
        <div class="separar">
            <input class="user" id="user" placeholder="username">
            <input class="password" id="password" placeholder="password">
        </div>
        <div id="login-btn" class="login-btn">LOGIN</div>
    </div>

    <h2 class="log" id="log">You´re logged!</h2>
    <h2 class="error" id="error">User or password incorrect</h2>
        
    <script type="module" src="js/client.js"></script>
</body>
</html>
